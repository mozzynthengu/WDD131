<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Recipe Book</title>
  <meta name="description" content="Explore delicious recipes with easy-to-follow instructions and ratings.">
  <meta name="author" content="Your Name">
  <link rel="icon" href="image/images/recipe-book.png" type="image/png">
  <link rel="stylesheet" href="recipes.css">

  <!-- Social Media / Open Graph Meta -->
  <meta property="og:title" content="Delicious Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Explore delicious recipes with easy-to-follow instructions and ratings.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://yourgithubusername.github.io/recipes/">

  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Delicious Recipe Book">
  <meta name="twitter:description" content="Explore delicious recipes with easy-to-follow instructions and ratings.">
  <meta name="twitter:image" content="images/recipe-book.png">
</head>


  <main>
    <form id="searchForm">
      <input type="text" placeholder="Find the  recipes..." aria-label="Search recipes">
      <button type="submit">Search</button>
    </form>

    <section id="recipes">
      <!-- Recipes will be loaded here -->
    </section>
  </main>

  <footer>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="image/images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="image/images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="image/images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>

    <small style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </small>
  </footer>

  <!-- JavaScript link -->
  <script type="module" src="main.js"></script>
</body>
</html>
